name:                hinfo
version:             0.0.1.0
github:              "ChristopherDavenport/hinfo"
license:             BSD3
author:              "Christopher Davenport"
maintainer:          "Chris@ChristopherDavenport.com"
copyright:           "Christopher Davenport"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Command Line App With Info on your Haskell App
category:            utils, cli, bsd3

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChristopherDavenport/hinfo#readme>

dependencies:
- base >= 4.7 && < 5
- text
- yaml
- aeson
- optparse-applicative

library:
  source-dirs: src

executables:
  hinfo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path
    dependencies:
    - hinfo

tests:
  hinfo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hinfo
